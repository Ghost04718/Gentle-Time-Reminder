<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 340px;
      padding: 20px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(145deg, #f6f8fc, #ffffff);
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .header {
      text-align: center;
      padding-bottom: 15px;
      border-bottom: 2px solid #e8eaed;
    }
    .header h2 {
      margin: 0;
      color: #1a73e8;
      font-size: 1.6rem;
      font-weight: 500;
    }
    .status-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .status {
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: 1.1rem;
      color: #3c4043;
    }
    .countdown {
      color: #1a73e8;
      font-weight: 500;
    }
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover {
      opacity: 0.8;
    }
    button:active {
      transform: scale(0.97);
    }
    .snooze-btn {
      background-color: #f1f3f4;
      color: #3c4043;
    }
    .snooze-btn:hover {
      background-color: #e8eaed;
    }
    .custom-snooze, .custom-notification {
      display: none;
      grid-column: 1 / -1;
      gap: 10px;
    }
    .custom-snooze.visible, .custom-notification.visible {
      display: flex;
    }
    .custom-snooze input, .custom-notification input {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #e8eaed;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .custom-snooze button, .custom-notification button {
      padding: 8px 15px;
    }
    .notification-btn, .snooze-btn {
      background-color: #f1f3f4;
      color: #3c4043;
    }
    .notification-btn:hover, .snooze-btn:hover {
      background-color: #e8eaed;
    }
    .toggle-btn {
      background-color: #1a73e8;
      color: white;
    }
    .toggle-btn:hover {
      background-color: #1557b0;
    }
    .toggle-btn.paused {
      background-color: #ea4335;
    }
    .settings {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e8eaed;
    }
    .settings label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #3c4043;
      font-size: 0.95rem;
    }
    .icon {
      width: 18px;
      height: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Your Time Reminder</h2>
    </div>
    
    <div class="status-container">
      <div class="status" id="currentTime">Current time: --:--</div>
      <div class="status" id="snoozeStatus">
        Next notification: <span class="countdown">Active</span>
      </div>
    </div>

    <div class="buttons">
      <button id="snooze5" class="snooze-btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 6v6l4 2"/><circle cx="12" cy="12" r="10"/>
        </svg>
        10 min
      </button>
      <button id="snooze15" class="snooze-btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 6v6l4 2"/><circle cx="12" cy="12" r="10"/>
        </svg>
        30 min
      </button>
      
      <button id="customSnoozeBtn" class="snooze-btn full-width">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 6v6l4 2"/><circle cx="12" cy="12" r="10"/>
        </svg>
        Custom Snooze
      </button>

      <div id="customSnoozeContainer" class="custom-snooze">
        <input type="number" id="customSnoozeMinutes" min="1" max="180" placeholder="Minutes">
        <button id="setCustomSnooze" class="snooze-btn">Set</button>
      </div>

      <button id="customNotificationBtn" class="notification-btn full-width">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 6v6l4 2"/><circle cx="12" cy="12" r="10"/>
        </svg>
        Set Notification Interval
      </button>

      <div id="customNotificationContainer" class="custom-notification">
        <input type="number" id="customNotificationMinutes" min="1" max="180" placeholder="Minutes">
        <button id="setCustomNotification" class="notification-btn">Set</button>
      </div>

      <div class="settings full-width">
        <label>
          <input type="checkbox" id="soundToggle">
          Enable Sound
        </label>
      </div>

      <button id="toggleNotifications" class="toggle-btn full-width">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
        Notifications Active
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
